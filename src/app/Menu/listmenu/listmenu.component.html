<!DOCTYPE HTML>

<html>

<body>
<h1 class="display-4">Menu List</h1>
<div class="card"  style="width: 18rem;">
    <p-table [value]= "menus">
        <ng-template  pTemplate="header">
            <tr>
                <th style="min-width:200px">Title</th>
                <th style="min-width:200px">Description</th>
                <th style="min-width:200px">Parent</th>
                <th style="min-width:200px">Url</th>
                <th style="min-width:200px">isActive</th>
                <th style="min-width:200px">Application Id</th>
               


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menus>
            <tr>
                <td style="min-width:200px">{{menus.title}}</td>
                <td style="min-width:200px">{{menus.description}}</td>
                <td style="min-width:200px">{{menus.parent}}</td>
                <td style="min-width:200px">{{menus.url}}</td>
                <td style="min-width:200px">{{menus.isactive}}</td>
                <td style="min-width:200px">{{menus.applicationid}}</td>
                <td style="min-width:200px">
                    <button pButton type="submit"  class="p-button-danger"icon="pi pi-trash" (click)="delete(menus.id)">
                    </button>
                    
                    <button pButton type="submit"  class="p-button-success"icon="pi pi-pencil" (click)="update(menus.id)">
                    </button>
                </td>    
            </tr>
        </ng-template>
    </p-table>
</div>

</body>
</html>
